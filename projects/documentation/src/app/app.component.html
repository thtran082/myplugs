<header>
  <button xo-raised-button appearance="primary" (click)="onUpdate()"> update theme </button>
</header>

<h3>BUTTONS</h3>

<div class="btn-container">
  <h5>raised / raised-button appearance=</h5>
  <button xo-raised-button appearance="primary" withShadow disabled>disabled</button>
  <button xo-raised-button appearance="primary" withShadow>primary</button>
  <button xo-raised-button appearance="secondary" withShadow>secondary</button>
  <button xo-raised-button appearance="secondary-light" withShadow>secondary-light</button>
  <button xo-raised-button appearance="secondary-lighter" withShadow>secondary-lighter</button>
  <button xo-raised-button appearance="primary-dark" withShadow>primary-dark</button>
</div>
<div class="btn-container">
  <h5>xo-outlined-button</h5>
  <button xo-outlined-button appearance="primary-dark" withShadow disabled>disabled</button>
  <button xo-outlined-button appearance="primary" withShadow>primary</button>
  <button xo-outlined-button appearance="secondary" withShadow>secondary</button>
  <button xo-outlined-button appearance="secondary-light" withShadow>secondary-light</button>
  <button xo-outlined-button appearance="secondary-lighter" withShadow>secondary-lighter</button>
  <button xo-outlined-button appearance="primary-dark" withShadow>primary-dark</button>
</div>
<div class="btn-container">
  <h5>xo-fab-icon</h5>
  <button xo-fab-icon appearance="primary-dark" withShadow disabled>1</button>
  <button xo-fab-icon appearance="primary" withShadow>2</button>
  <button xo-fab-icon appearance="secondary" withShadow>3</button>
  <button xo-fab-icon appearance="secondary-light" withShadow>4</button>
  <button xo-fab-icon appearance="secondary-lighter" withShadow>5</button>
  <button xo-fab-icon appearance="primary-dark" withShadow>6</button>
</div>
<div class="icon">
  <h5>xo-icon-button</h5>
  <button xo-icon-button appearance="primary-dark" withShadow disabled>
    <span>icon</span>
    <span>Hello</span>
  </button>
  <button xo-icon-button appearance="primary" withShadow>
    <span>icon</span>
    <span>Hello</span>
  </button>
  <button xo-icon-button appearance="secondary" withShadow>
    <span>icon</span>
    <span>Hello</span>
  </button>
  <button xo-icon-button appearance="secondary-light" withShadow>
    <span>icon</span>
    <span>Hello</span>
  </button>
  <button xo-icon-button appearance="secondary-lighter" withShadow>
    <span>icon</span>
    <span>Hello</span>
  </button>
  <button xo-icon-button appearance="primary-dark" withShadow>
    <span>icon</span>
    <span>Hello</span>
  </button>
</div>

<h3>REORDER</h3>
<xo-reorder-grid [items]="items">
  <ng-template xoReorderItem let-item let-index="index">
    <div class="media">
      <img [src]="item.download_url" alt="" width="100%" height="100%">
    </div>

  </ng-template>
  <ng-template xoDragHandle>
    <button class="drag">
      drag me
    </button>
  </ng-template>
</xo-reorder-grid>
